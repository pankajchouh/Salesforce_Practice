<template>
    <!-- Header -->
    <div class="slds-p-around_medium">
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
            <h2 class="slds-text-heading_small">Account Record</h2>
            <div class="slds-button-group" role="group">
                <lightning-button label="View" variant={viewButtonVariant} onclick={handleView}></lightning-button>
                <lightning-button label="Edit" variant={editButtonVariant} onclick={handleEdit}></lightning-button>
            </div>
        </div>

        <!-- If no recordId provided -->
        <template if:false={hasRecordId}>
            <div class="slds-text-color_error slds-m-bottom_small">
                No recordId provided. Provide record-id to view or edit an Account.
            </div>
        </template>

        <!-- VIEW MODE -->
        <template if:true={isViewMode}>
            <lightning-record-view-form
                record-id={recordId}
                object-api-name="Account">
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-output-field field-name="Name"></lightning-output-field>
                        <lightning-output-field field-name="AccountNumber"></lightning-output-field>
                        <lightning-output-field field-name="Type"></lightning-output-field>
                        <lightning-output-field field-name="Industry"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-output-field field-name="Phone"></lightning-output-field>
                        <lightning-output-field field-name="Website"></lightning-output-field>
                        <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                        <lightning-output-field field-name="Rating"></lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
        </template>

        <!-- EDIT MODE -->
        <template if:true={isEditMode}>
            <lightning-record-edit-form
                record-id={recordId}
                object-api-name="Account"
                onsuccess={handleSuccess}
                onerror={handleError}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="AccountNumber"></lightning-input-field>
                        <lightning-input-field field-name="Type"></lightning-input-field>
                        <lightning-input-field field-name="Industry"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-input-field field-name="Phone"></lightning-input-field>
                        <lightning-input-field field-name="Website"></lightning-input-field>
                        <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
                        <lightning-input-field field-name="Rating"></lightning-input-field>
                    </div>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button class="slds-m-right_small" type="submit" variant="brand" label="Save"></lightning-button>
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                </div>
            </lightning-record-edit-form>
        </template>
    </div>
</template>
