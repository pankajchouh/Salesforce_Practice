<template>
    <lightning-card title="Account Form" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <!-- Create Mode: when no recordId is provided -->
            <template if:false={hasRecordId}>
                <lightning-record-edit-form
                    object-api-name="Account"
                    onsuccess={handleSuccess}
                    onerror={handleError}
                >
                    <lightning-messages></lightning-messages>

                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="Website"></lightning-input-field>

                    <div class="slds-m-top_medium">
                        <lightning-button
                            class="slds-m-right_small"
                            type="reset"
                            label="Reset"
                        ></lightning-button>
                        <lightning-button
                            variant="brand"
                            type="submit"
                            label="Create Account"
                        ></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </template>

            <!-- Edit Mode: when recordId is provided -->
            <template if:true={hasRecordId}>
                <lightning-record-edit-form
                    record-id={recordId}
                    object-api-name="Account"
                    onsuccess={handleSuccess}
                    onerror={handleError}
                >
                    <lightning-messages></lightning-messages>

                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="Website"></lightning-input-field>

                    <div class="slds-m-top_medium">
                        <lightning-button
                            class="slds-m-right_small"
                            type="reset"
                            label="Revert"
                        ></lightning-button>
                        <lightning-button
                            variant="brand"
                            type="submit"
                            label="Save"
                        ></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </template>
        </div>

        <template if:true={showToastPlaceholder}>
            <!-- Placeholder div to host toast if running in preview without app-level toast container -->
            <div class="slds-assistive-text">Toast Area</div>
        </template>
    </lightning-card>
</template>
